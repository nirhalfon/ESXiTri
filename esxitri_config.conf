# ESXiTri Enhanced Configuration File
# Copy this file to /tmp/esxitri_config.conf and modify as needed

# Threat Intelligence Configuration
THREAT_INTEL_ENABLED=true
THREAT_INTEL_API="https://api.virustotal.com/v3"
THREAT_INTEL_API_KEY="your_api_key_here"

# SIEM/SOAR Integration
SIEM_ENDPOINT="https://your-siem-server:8080/api/events"
SIEM_API_KEY="your_siem_api_key_here"

# AI Analysis Configuration
AI_ANALYSIS_ENABLED=true
AI_MODEL_PATH="/tmp/esxitri_ai_models"
AI_CONFIDENCE_THRESHOLD=0.8

# Real-time Monitoring
REAL_TIME_MONITORING=false
MONITORING_INTERVAL=60

# Automated Response
AUTO_RESPONSE=false
RESPONSE_CONFIDENCE_THRESHOLD=0.9

# Enhanced Logging
ENHANCED_LOGGING=true
VERBOSE_LOGGING=false
CHAIN_OF_CUSTODY=true

# Cloud/Container Analysis
CLOUD_ANALYSIS_ENABLED=true
CONTAINER_ANALYSIS_ENABLED=true

# Memory Analysis
ENHANCED_MEMORY_ANALYSIS=true
VM_MEMORY_DUMP=false

# Network Analysis
DEEP_PACKET_INSPECTION=false
NETWORK_TRAFFIC_ANALYSIS=true

# File System Analysis
ENHANCED_FILE_ANALYSIS=true
FILE_INTEGRITY_MONITORING=true

# Compliance and Reporting
COMPLIANCE_MODE=false
GENERATE_EXECUTIVE_REPORT=true
GENERATE_TECHNICAL_REPORT=true

# Performance Settings
MAX_COLLECTION_TIME=3600
PARALLEL_PROCESSING=true
RESOURCE_LIMIT_PERCENT=80

# Security Settings
ENCRYPT_ARCHIVE=false
ENCRYPTION_KEY=""
SIGN_ARCHIVE=false
SIGNING_KEY=""

# Integration Settings
# Splunk
SPLUNK_ENDPOINT=""
SPLUNK_TOKEN=""

# IBM QRadar
QRADAR_ENDPOINT=""
QRADAR_TOKEN=""

# Microsoft Sentinel
SENTINEL_WORKSPACE_ID=""
SENTINEL_SHARED_KEY=""

# Custom REST API
CUSTOM_API_ENDPOINT=""
CUSTOM_API_KEY="" 